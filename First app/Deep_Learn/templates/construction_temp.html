<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Deep Learning</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    {#
        <link
            href="{{ url_for('deepl.static', filename='css/style_dl.css') }}"
            rel="stylesheet"
        />
        #}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Permet d'Utiliser JQuery ($)  cf AJAX -->
</head>

<body style="margin: 2vh;">
    <div class="flex flex-wrap overflow-hidden lg:-mx-1 xl:-mx-1">
        <div class="w-full overflow-hidden lg:my-1 lg:px-1 lg:w-1/6 xl:my-1 xl:px-1 xl:w-1/6">
            <!-- Column Content -->
            <header style="position: relative;">
                <div class="control-label">
                    <h1 class="logo">Menu :</h1>
                    <strong>
                        <nav>
                            <ul class="menu">
                                <li><a href="{{ url_for('acceuil') }}">Acceuil</a></li>
                                <li><a href="{{ url_for('regression.home') }}">Regression</a></li>
                                <li><a href="{{ url_for('uploader.upload_file') }}">Upload File</a></li>
                                <li><a href="{{ url_for('deepl.index') }}">DeepL</a></li>

                            </ul>
                        </nav>
                    </strong>
                </div>
            </header>
        </div>

        <div class="w-full overflow-hidden lg:my-1 lg:px-1 lg:w-1/6 xl:my-1 xl:px-1 xl:w-1/6">
            <!-- Column Content -->
            <div id="contenu_principal" class="container mx-auto" style="position: absolute; display: flex;">
                <div
                    class="bg-gray-100 rounded-t-lg overflow-hidden border-t border-l border-r border-b border-indigo-400 p-4 p-8">
                    <div class="md:flex">
                        <div class="md:flex-shrink-0">
                            <img id="imageSet" class="rounded-lg md:w-56" />
                        </div>
                        <div class="mt-4 md:mt-0 md:ml-6">
                            <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                                Classification
                            </div>
                            <a class="block mt-1 text-lg leading-tight font-semibold text-gray-900">Deux premières
                                prédictions :</a>
                            <p id="resultat1" class="mt-2 text-gray-600">
                                Prédiction 1 :
                                <span id="pred1" class="text-black font-bold text-teal-600">...</span>
                            </p>
                            <p id="resultat2" class="mt-2 text-gray-600">
                                Prédiction 2 :
                                <span id="pred2" class="text-black font-bold text-orange-600">...</span>
                            </p>
                            <form id="fileLoad" method="POST" enctype="multipart/form-data">
                                <input id="imageLoad"
                                    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                                    type="file" name="file" accept=".png, .jpg, .jpeg" />
                            </form>
                            <button id="boutonPrediction"
                                class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                                type="button" style="margin-top: 0.2vh;">
                                Prédiction
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    {#
        <script src="autom_dl.js" type="text/javascript"></script>
        #}
    <script src="{{ url_for('deepl.static', filename='js/autom_dl.js') }}" type="text/javascript"></script>
</footer>

</html>
