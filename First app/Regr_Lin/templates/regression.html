<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regression Simple</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> 
{#    <link href="{{ url_for('regression.static', filename='css/style_regr_lin.css') }}" rel="stylesheet" />#}

</head>
<body>
    {% extends "principal.html" %}
    {% block content %}

    <div class="container mx-auto" style="position: absolute; display: flex; margin-top: 2vh;">
        <div class="bg-gray-100 rounded-t-lg overflow-hidden border-t border-l border-r border-b border-indigo-400 p-4 p-8">
            <div class="md:flex">
                <div class="mt-4 md:mt-0 md:ml-6">
                    <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">Regression Simple</div> 
                    <a class="block mt-1 text-lg leading-tight font-semibold text-gray-900">Deux valeurs quelconques :</a> 
                    <br>
                    <form method="POST" action="{{ url_for('regression.predict')}}"> 
                        <input class="bg-transparent hover:bg-blue-200 text-blue-700 font-semibold hover:text-black py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="text" placeholder="Champ 1" name="Bouton1" required="required">
                        <input class="bg-transparent hover:bg-blue-200 text-blue-700 font-semibold hover:text-black py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="text" placeholder="Champ 2" name="Bouton2" required="required">
                        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="submit" style="margin-top: 0.2vh;">
                            Prédiction
                        </button>
                        <p class="mt-2 text-gray-600">Prédiction : <span class="text-black font-bold text-orange-600">{{ prediction_text }}</span></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
</body>
</html>
