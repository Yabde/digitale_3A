<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DÃ©poser des documents</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    {% extends "principal.html" %}
    {% block content %}

    <div id="contenu_principal" class="container mx-auto" style="position: absolute; display: flex; margin-top: 2vh;">
        <div
            class="bg-gray-100 rounded-t-lg overflow-hidden border-t border-l border-r border-b border-indigo-400 p-4 p-8">
            <div class="md:flex">
                <div class="mt-4 md:mt-0 md:ml-6">
                    <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">Chargez vos documents</div>
                    <br>
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('uploader.upload_file') }}">
                        <input
                            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                            type="file" name="file" multiple>
                        <button
                            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                            type="submit" style="margin-top: 0.2vh;" value="Upload">
                            Upload
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
</body>

</html>
