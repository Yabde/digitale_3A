<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu</title>

  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <!-- Permet d'Utiliser JQuery ($)  cf AJAX -->

</head>

<body style="margin: 2vh;">

  <div class="flex flex-wrap overflow-hidden lg:-mx-1 xl:-mx-1">

    <div class="w-full overflow-hidden lg:my-1 lg:px-1 lg:w-1/6 xl:my-1 xl:px-1 xl:w-1/6">
      <!-- Column Content -->
      <header style="position: relative;">
        <div class="control-label">
          <h1 class="logo">Menu : </h1>
          <strong>
            <nav>
              <ul class="menu">

                <li><a href="{{ url_for('acceuil') }}">Acceuil</a></li>
                <li><a href="{{ url_for('regression.home') }}">Regression</a></li>
                <li><a href="{{ url_for('uploader.upload_file') }}">Upload File</a></li>
                <li><a href="{{ url_for('deepl.index') }}">DeepL</a></li>

              </ul>
            </nav>
          </strong>
        </div>

      </header>
    </div>

    <div class="w-full overflow-hidden lg:my-1 lg:px-1 lg:w-1/6 xl:my-1 xl:px-1 xl:w-1/6">
      <!-- Column Content -->
      {% block content %}

      {% endblock %}

    </div>
  </div>

</body>

</html>
